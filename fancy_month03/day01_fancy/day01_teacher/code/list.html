<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>list</title>
</head>

<body>
    <!-- 有序列表 -->
    <ol>
        <li>item01</li>
        <li>item02</li>
        <li>item03</li>
    </ol>
    <!-- 无序列表 -->
    <!-- ctrl shift i -->
    <ul>
        <li>item01</li>
        <li>item02</li>
        <li>item03</li>
    </ul>

    <ul>
        <li>1<ol>
                <li>1.1</li>
                <li>1.2</li>
                <li>1.3</li>
            </ol>
        </li>
        <li>2<ol>
                <li>2.1</li>
                <li>2.2</li>
                <li>2.3</li>
            </ol>
        </li>
        <li>3<ol>
                <li>3.1</li>
                <li>3.2</li>
                <li>3.3</li>
            </ol>
        </li>
    </ul>

</body>

</html>
