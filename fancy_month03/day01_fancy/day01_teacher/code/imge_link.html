<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>img and link</title>
</head>
<body>
    <br><br><br>
    <!-- 一般改宽,按比例自适应长 -->
   <img src="../imgs/img01.jpg" 
   alt="我裂开了!!!" title="我是你爸爸!!!" 
   width="600px" >

   <img src="https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png" 
   alt="我裂开了!!!" title="我是李彦宏!!!" 
   width="600" height="1200" >


   <!-- 超链接套图片 -->
   <a href="http://www.taobao.com" target="_self">
    <img src="../imgs/img01.jpg" 
    alt="我裂开了!!!" title="我是你爸爸!!!" 
    width="600px" >
  </a>
   
  <!-- 避免空的超链接 在新窗口打开_blank-->
  <a href='http://www.4399.com' target="_blank">4399</a>
  <!-- 新窗口打开自己 -->
  <br>
  <a href='######1#######' target="_blank">#</a>
</body>
</html>
