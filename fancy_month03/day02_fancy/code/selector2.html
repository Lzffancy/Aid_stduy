<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伪类选择器</title>
    <style>
    span{background-color: #4f8dfe;
         color :white;
         font-size:45px;
         /* color值的变化0.5s内完成 */
         transition: color 0.5s}
        
         /* 鼠标移入时变色  hover悬停*/
    span:hover{color:#1742b5;
               cursor: pointer;}
        /* 激活 */
    span:active{color:red;
                transition: color 0.3s}
    
    </style>
</head>
<body>
    <span>首页</span>
</body>
</html>
